<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Menza+ Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            display: block;
            width: 100%;
            max-width: 200px; /* Limiting the width */
            margin: 0 auto 10px;
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
        .button-container button {
            display: block;
            width: 100%;
            max-width: 200px; /* Limiting the width */
            margin: 0 auto 10px;
            background-color: #007bff; /* Blue color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FE Menza+ Homepage</h1>
        <h3>Jst upam da to je za pozitivno</h3>
        <div class="button-container">
            <a href="/today/">View Today's Menu</a>
            <a href="/yes/">View everything</a>
            <button onclick="postMenu()">Load file Menus</button>
            <button onclick="deleteMenu()">Delete Menu</button>
        </div>
    </div>

    <script>
        // Function to handle the POST method
        function postMenu() {
            fetch('/load', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add menu');
                }
                alert('Menus added successfully');
            })
            .catch(error => {
                console.error('Error adding menu:', error);
                alert('Failed to add menu');
            });
        }

        // Function to handle the DELETE method
        function deleteMenu() {
            fetch('/menus', {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete menu');
                }
                alert('Menu deleted successfully');
            })
            .catch(error => {
                console.error('Error deleting menu:', error);
                alert('Failed to delete menu');
            });
        }
    </script>
</body>
</html>
